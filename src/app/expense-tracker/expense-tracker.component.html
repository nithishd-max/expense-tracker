<div>
<form [formGroup]="expenseForm">
    <div class="form-group">
        <label for="name">Expense details</label>
        <input type="text"id="name" class="form-control" formControlName="name" required>
    </div>
    <div class="form-group">
        <label for="amount"> Expense Amount details</label>
        <input type="number"id="amount" class="form-control" formControlName="amount" required>
    </div>
    <div class="form-group">
        <label for="date">Expense Date details</label>
        <input type="date"id="date" class="form-control" formControlName="date" required>
    </div>
</form>
<button class="btn btn-primary" (click)="onSubmit(expenses)"> Save</button>
</div>
